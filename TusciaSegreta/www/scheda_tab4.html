    function renderInteressiMap() {

      var roads = L.gridLayer.googleMutant({
         type: 'roadmap'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'

         type: 'satellite'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var terrain = L.gridLayer.googleMutant({
         type: 'terrain'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var hybrid = L.gridLayer.googleMutant({
         type: 'hybrid'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var percorso = {
        icon: 'fas fa-hiking',
        /*iconShape: 'marker',*/
        borderColor: '#000000',
        borderWidth: 2,
        iconSize: [30, 30],
        /*popupAnchor: [100, -10],*/
        popupAnchor: [15, -7],
        innerIconStyle: 'font-size:20px;padding-top:4px;color: #000000'
      };

      /*var ristorantiLayer = L.layerGroup();

      var alberghiLayer = L.layerGroup();

      var altroLayer = L.layerGroup();

      var map = new L.Map('mapid2',{
          center: new L.LatLng(42.511,11.625),
          zoom: 10,
          layers: [roads, ristorantiLayer, alberghiLayer, altroLayer]
      });*/

      var map = new L.Map('mapid2',{
          center: new L.LatLng(42.511,11.625),
          zoom: 10,
          layers: [roads]
      });

      var baseLayers = {
          "Standard": roads,
          "Satellite": satellite,
          "Altimetria": terrain,
          "Ibrido": hybrid,

      };

      /*var overlays = {
          "Ristoranti": ristorantiLayer,
          "Alberghi": alberghiLayer,
          "Altre attività": altroLayer,
      };

      L.control.layers(baseLayers, overlays).addTo(map);*/

      L.control.layers(baseLayers).addTo(map);

      //getSito(param, database, render)
      getPuntiInteresseSito(param, database, map, renderInteresseMarker);

      getPuntiInteresseSito(param, database, map, renderListaInteressi);

    }

    function renderInteresseMarker(map, elenco) {

      var albergo = {
        icon: 'fa fa-bed',
        /*iconShape: 'marker',*/
        borderColor: '#000000',
        borderWidth: 2,
        iconSize: [30, 30],
        /*popupAnchor: [100, -10],*/
        popupAnchor: [15, -7],
        innerIconStyle: 'font-size:20px;padding-top:4px;color: #000000'
      };

      var ristorante = {
        icon: 'fa fa-utensils',
        /*iconShape: 'marker',*/
        borderColor: '#000000',
        borderWidth: 2,
        iconSize: [30, 30],
        /*popupAnchor: [100, -10],*/
        popupAnchor: [15, -7],
        innerIconStyle: 'font-size:20px;padding-top:4px;color: #000000'
      };

      var altro = {
        icon: 'fas fa-university',
        /*iconShape: 'marker',*/
        borderColor: '#000000',
        borderWidth: 2,
        iconSize: [30, 30],
        /*popupAnchor: [100, -10],*/
        popupAnchor: [15, -7],
        innerIconStyle: 'font-size:20px;padding-top:4px;color: #000000'
      };

      for(var x=0; x<elenco.length; x++) {

        var riga = elenco[x];

        var icona;
        // controllo il tipo di punto di interesse per impostare il relativo marker
        if(riga[8] == 1) {
          icona=albergo;
        } else if(riga[8] == 2) {
          icona=ristorante;
        } else {
          icona=altro;
        }

        var descrizione = "<b>" +riga[1] + "</b><br/>" + riga[2];

        L.marker([riga[5],riga[6]], {
          icon: L.BeautifyIcon.icon(icona),
          draggable: false
        }).bindPopup(descrizione).addTo(map);
      }

    }

    function renderListaInteressi(map, elenco) {

      var innerHtml = "<ons-list>";

      var tipoInteresseId=0;

      for(var x=0; x<elenco.length; x++) {

        var riga = elenco[x];
        showMessage("Check: " + tipoInteresseId + " - " + riga[8]);
        
        if(riga[8] != tipoInteresseId) {

          tipoInteresseId = riga[8];
          if(x==0) {
            //Nuovo tipo di interesse, creo l'item senza tag di chiusura
            var item = "<ons-list-item expandable id='item" + (x+1) + "' onclick='openSection(" + (x+1) + ")'>" +
              "<div class='left'><ons-icon modifier='bed' icon='" + riga[2] + "' class='list-item__icon' tappable></ons-icon></div>" +
              riga[1];

              innerHtml += item;
          } else {
            //Nuovo tipo di interesse, creo l'item senza tag di chiusura del precedente item
            var item = "</ons-list-item><ons-list-item expandable id='item" + (x+1) + "' onclick='openSection(" + (x+1) + ")'>" +
              "<div class='left'><ons-icon modifier='bed' icon='" + riga[2] + "' class='list-item__icon' tappable></ons-icon></div>" +
              riga[1];

              innerHtml += item;
          }

          // Div contenente i dati dell'attività da inserire
          var content =
            "<div class='expandable-content'>" +
            "<div style='content'>" +
              "<table style='width: 100%;'>" +
              "<tbody>" +
              "<tr>" +
                "<td style='font-weight: bold;' colspan='3'>" + riga[1] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[9] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[3] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[4] + "</td>" +
              "</tr>" +
              "</tbody>" +
              "</table>" +
            "</div>" +
            "<div><hr class='style-three'></div>" +
            "</div>";

            innerHtml += content;


        } else {

          var content =
            "<div class='expandable-content'>" +
            "<div style='content'>" +
              "<table style='width: 100%;'>" +
              "<tbody>" +
              "<tr>" +
                "<td style='font-weight: bold;' colspan='3'>" + riga[1] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[9] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[3] + "</td>" +
              "</tr>" +
              "<tr>" +
                "<td colspan='3'>" + riga[4] + "</td>" +
              "</tr>" +
              "</tbody>" +
              "</table>" +
            "</div>" +
            "<div><hr class='style-three'></div>" +
            "</div>";

            innerHtml += content;
        }


        //innerHtml += item;

      }

      innerHtml += "</ons-list>";

      $("#listaPuntiInteresse").html(innerHtml);

    }

    renderInteressiMap();
