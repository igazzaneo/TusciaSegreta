    <input type="hidden" id="latitudine">
    <input type="hidden" id="longitudine">

    <script type='text/javascript'>

      function renderGoogleMaps() {

        // Posizione del dispositivo
        var latitudine = getValueFromLocalStorage('latitudine');
        var longitudine = getValueFromLocalStorage('longitudine');

        showMessage("renderGoogleMaps:" + latitudine + " - " + longitudine);
        // Mappa centrata sulla posizione attuale

        var myPosition = {lat: 41.5477272, lng: 13.3153238};
        var map5 = new google.maps.Map(document.getElementById('mapid5'), {
          zoom: 10,
          center: myPosition,
          streetViewControl: false,
          mapTypeId: 'roadmap',
          mapTypeControl: true,
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            mapTypeIds: ['roadmap', 'satellite']
          },
          fullscreenControl: false
        });

        // Marker della posizione attuale
        let start = new google.maps.Marker({
          map: map5,
          position: myPosition,
          icon: {
            url: "./img/green-dot.png"
          }
        });

        var centerControlDiv = document.createElement('div');
        centerControlDiv.style['padding-top'] = '10px';
        var centerControl = new openNavigation(centerControlDiv);

        //centerControlDiv.index = 1;
        map5.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

        getSito(param, database, map5, setSitoCoords);

      }

      function setSitoCoords(map5, sito) {

        var latitudine = getValueFromLocalStorage('latitudine');
        var longitudine = getValueFromLocalStorage('longitudine');

        showMessage("setSitoCoords: " + latitudine + " - " + longitudine);
        $("#latitudine").val(sito[4]);
        $("#longitudine").val(sito[5]);

        var sitoLatitudine = $("#latitudine").val();
        var sitoLongitudine = $("#longitudine").val();

        showMessage("setSitoCoordsSito: " + sitoLatitudine + " - " + sitoLongitudine);

        let stop = new google.maps.Marker({
          map: map5,
          position: {lat: sito[4], lng: sito[5]},
          icon: {
            url: "./img/red-dot.png"
          }
        });

        map5.drawRoute({
          origin: [latitudine,longitudine],
          destination: [sito[4],sito[5]],
          travelMode: 'driving',
          strokeColor: '#4f5051',
          strokeOpacity: 0.4,
          strokeWeight: 6
        });

      }

      function openNavigation(controlDiv) {

        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Click to recenter the map';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '16px';
        controlText.style.lineHeight = '38px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.innerHTML = 'Avvia navigazione';
        controlUI.appendChild(controlText);

        // Setup the click event listeners: simply set the map to Chicago.
        controlUI.addEventListener('click', function() {
          var sitoLatitudine = $("#latitudine").val();
          var sitoLongitudine = $("#longitudine").val();
          var geocoords = sitoLatitudine+','+sitoLongitudine;
          if(confirm("Vuoi avviare la navigazione?\n\nRicorda di aprire di nuovo l'app per seguire il percorso.")) {
            window.open('google.navigation:q=' + geocoords + '&mode=d', '_system');
          }

        });

      }

      renderGoogleMaps();

    </script>

</ons-page>
