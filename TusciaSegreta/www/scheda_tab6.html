<ons-page>

    <div id="mapid5"></div>
    <input type="hidden" id="latitudine">
    <input type="hidden" id="longitudine">

    <script type='text/javascript'>
      function renderGoogleMaps() {

        // Posizione del dispositivo
        var latitudine = getValueFromLocalStorage('latitudine');
        var longitudine = getValueFromLocalStorage('longitudine');

        var map = new GMaps({
            div: '#mapid5',
            lat: latitudine,
            lng: longitudine,
            zoom: 10,
            streetViewControl: false,
            mapTypeId: 'roadmap',
            mapTypeControl: true,
            mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
              mapTypeIds: ['roadmap', 'satellite']
            },
            fullscreenControl: false
        });

        var marker = new google.maps.Marker({
    			map: map,
    			draggable: true,
    			position: new google.maps.LatLng(latitudina, longitudine),
    			visible: true,
          icon: {
            url: "./img/green-dot.png"
          }
    		});

    		var boxText = document.createElement("div");
    		boxText.style.cssText = "border: 1px solid black; margin-top: 8px; background: yellow; padding: 5px;";
    		boxText.innerHTML = "City Hall, Sechelt<br>British Columbia<br>Canada";

    		var myOptions = {
    			 content: boxText
    			,disableAutoPan: false
    			,maxWidth: 0
    			,pixelOffset: new google.maps.Size(-140, 0)
    			,zIndex: null
    			,boxStyle: {
    			  background: "url('https://github.com/googlemaps/v3-utility-library/blob/master/archive/infobox/examples/tipbox.gif') no-repeat"
    			  ,opacity: 0.75
    			  ,width: "280px"
    			 }
    			,closeBoxMargin: "10px 2px 2px 2px"
    			,closeBoxURL: "https://www.google.com/intl/en_us/mapfiles/close.gif"
    			,infoBoxClearance: new google.maps.Size(1, 1)
    			,isHidden: false
    			,pane: "floatPane"
    			,enableEventPropagation: false
    		};

    		google.maps.event.addListener(marker, "click", function (e) {
    			ib.open(theMap, this);
    		});

    		var ib = new InfoBox(myOptions);

    		ib.open(theMap, marker);

        var sitoLatitudine = $("#latitudine").val();
        var sitoLongitudine = $("#longitudine").val();

        /*map.addMarker({
          lat: latitudine,
          lng: longitudine,
          icon: {
            url: "./img/green-dot.png"
          }
        });*/

        map.addMarker({
          lat: sitoLatitudine,
          lng: sitoLongitudine,
          icon: {
            url: "./img/red-dot.png"
          }
        });

        map.drawRoute({
          origin: [latitudine,longitudine],
          destination: [sitoLatitudine, sitoLongitudine],
          travelMode: 'driving',
          strokeColor: '#131540',
          strokeOpacity: 0.6,
          strokeWeight: 6
        });

        map.addControl({
          position: 'top_right',
          content: 'AVVIA NAVIGAZIONE',
          style: {
            margin: '5px',
            padding: '1px 6px',
            border: 'solid 1px #717B87',
            background: '#fff',
            fontFamily: 'Oswald-Medium',
            fontSize: '18px',
          },
          events: {
            click: function(){
              var sitoLatitudine = $("#latitudine").val();
              var sitoLongitudine = $("#longitudine").val();
              var geocoords = sitoLatitudine+','+sitoLongitudine;
              if(confirm("Vuoi avviare la navigazione?\n\nRicorda di aprire di nuovo l'app per seguire il percorso.")) {
                window.open('google.navigation:q=' + geocoords + '&mode=d', '_system');
              }
            }
          }
        });

        stopVideo();

      }

      function CenterControl(controlDiv, map) {

        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Click to recenter the map';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '16px';
        controlText.style.lineHeight = '38px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.textContent = 'Center Map';
        controlUI.appendChild(controlText);

        // Setup the click event listeners: simply set the map to Chicago.
        controlUI.addEventListener('click', function() {
          map.setCenter(chicago);
        });

      }

      getSito(param , database, setSitoCoords);

    </script>

</ons-page>
