<ons-page>
  <style type="text/css">

      #map_canvas { /* Must bigger size than 100x100 pixels */
        width: 100%;
        height: 80%;
      }
      button {
        padding: .5em;
        margin: .5em;
      }
      </style>
  <div id="map_canvas">
    <button id="button">Click me!</button>
  </div>

    <script type='text/javascript'>

      document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");
      // If your app runs this program on browser,
      // you need to set `API_KEY_FOR_BROWSER_RELEASE` and `API_KEY_FOR_BROWSER_DEBUG`
      // before `plugin.google.maps.Map.getMap()`
      //
      //   API_KEY_FOR_BROWSER_RELEASE for `https:` protocol
      //   API_KEY_FOR_BROWSER_DEBUG for `http:` protocol
      //
      // If your app does not use browser,
      // you can comment out this code.
      window.plugin.google.maps.environment.setEnv({
        'API_KEY_FOR_BROWSER_RELEASE': 'AIzaSyCF8z5AC-eGrKBJ4vEgL1KykEy2sKZuD1s',
        'API_KEY_FOR_BROWSER_DEBUG': 'AIzaSyCF8z5AC-eGrKBJ4vEgL1KykEy2sKZuD1s'
      });
      // Create a Google Maps native view under the map_canvas div.
      var map = window.plugin.google.maps.Map.getMap(div);
      // If you click the button, do something...
      var button = document.getElementById("button");
      button.addEventListener("click", function() {
        // Move to the position with animation
        map.animateCamera({
          target: {lat: 37.422359, lng: -122.084344},
          zoom: 17,
          tilt: 60,
          bearing: 140,
          duration: 5000
        });
        // Add a maker
        var marker = map.addMarker({
          position: {lat: 37.422359, lng: -122.084344},
          title: "Welecome to \n" +
                 "Cordova GoogleMaps plugin for iOS,Android and Browser!",
          snippet: "This plugin is awesome!",
          animation: plugin.google.maps.Animation.BOUNCE
        });
        // Show the info window
        marker.showInfoWindow();
      });
    }, false);

    </script>

</ons-page>
