  <script>
    (async () => {
      var param = getValueFromLocalStorage('param');
      //showMessage("Parametro: " + param);
      var lc;

      await getPercorsoSito(param, database);

      //getNodiPercorsoSito(param, database);

      //var nodi = localStorage.getObj('nodi');
      //showMessage("percorso:" + percorso);
      //showMessage("nodi:" + nodi);

      var percorso = localStorage.getObj('percorso');
      showMessage("Percorso: " + percorso);

      var roads = L.gridLayer.googleMutant({
         type: 'roadmap'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var satellite = L.gridLayer.googleMutant({
         type: 'satellite'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var terrain = L.gridLayer.googleMutant({
         type: 'terrain'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var hybrid = L.gridLayer.googleMutant({
         type: 'hybrid'	// valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
      })

      var options = {
        icon: 'fas fa-map-pin',
        iconShape: 'marker',
        borderColor: '#000000',
        borderWidth: 2,
        iconSize: [25, 25],
        popupAnchor: [-1, -32],
        textColor: '#000000'
      };

      var map = new L.Map('mapid3',{
          center: new L.LatLng(42.585280, 11.933396),
          zoom: 9,
          layers: [roads]
      });

      // Bottone sulla mappa per elevationdiv
      L.easyButton('fa-mountain', function(btn, map){
        if($('#elevation-div').css('display') == 'inline-block')
        {
          $("#mapid3").css('height', '100%');
          $("#elevation-div").css('display', 'none').css('height', '40%');
        } else {
          $("#mapid3").css('height', '60%');
          $("#elevation-div").css('display', 'inline-block').css('height', '40%');
        }

      }).addTo( map );

      var baseLayers = {
          "Standard": roads,
          "Satellite": satellite,
          "Altimetria": terrain,
          "Ibrido": hybrid
      };

      L.control.layers(baseLayers).addTo(map);

      var gpx = percorso[3];

      showMessage("GPX: " + gpx);

      var elevationControl = {
        //url: "https://raruto.github.io/examples/leaflet-elevation/via-emilia.gpx",
        //url: "gpx/eremo-di-poggio-conte2.gpx",
        url: gpx,
        //url: "gpx/itlogix.gpx",
        options: {
          position: "topleft",
          theme: "magenta-theme", //default: lime-theme
          useHeightIndicator: true, //if false a marker is drawn at map position
          interpolation: d3.curveLinear, //see https://github.com/d3/d3/wiki/
          collapsed: false, //collapsed mode, show chart on click or mouseover
          elevationDiv: "#elevation-div",
          detachedView: true,
          responsiveView: true,
        },
      };

      var controlElevation = L.control.elevation(elevationControl.options);
      controlElevation.loadGPX(map, elevationControl.url);

      var gpxParser = new gpxParser(); //Create gpxParser Object
      gpxParser.parse(gpx); //parse gpx file from string data
      var points = gpxParser.tracks[0].points;
      var waypoints = gpxParser.waypoints;

      var startOptions = {
          iconShape: 'doughnut',
          borderWidth: 5
      };

      var endOptions = {
          iconShape: 'doughnut',
          borderWidth: 5,
          borderColor: 'red'
      };

      var wptOptions = {
          iconShape: 'doughnut',
          borderWidth: 5,
          borderColor: '#8D208B'
      };

      L.marker([points[0].lat,points[0].lon], {
        icon: L.BeautifyIcon.icon(startOptions),
        draggable: false
      }).bindPopup('Inizio percorso').addTo(map);

      L.marker([points[points.length-1].lat,points[points.length-1].lon], {
        icon: L.BeautifyIcon.icon(endOptions),
        draggable: false
      }).bindPopup('Fine percorso').addTo(map);

      // Visualizzo i Wp sulla mappa presi dalla tabella dei nodi del percorso.
      /*nodi.forEach(function(wp) {
        L.marker([wp[1],wp[2]], {
          icon: L.BeautifyIcon.icon(wptOptions),
          draggable: false
        }).bindPopup(wp[5] + " - " + wp[4]).addTo(map);
      });*/

      lc = L.control.locate({
        position: 'topleft',
        clickBehavior: {
          inView: 'setView',
          outOfView: 'setView',
          inViewNotFollowing: 'setView'
        },
        cacheLocation: false,
        icon: "fas fa-crosshairs",
        locatOptions: {
          enableHighAccuracy: true
        },
        showCompass: true,
        drawCircle: false
      }).addTo(map);

    })();

    /*if(checkDistanceFromStart(sito)) {

        lc.start();

      lc.stop();
    }*/

    function stopFollowing()
    {
      showMessage("StopFollowing");
      lc.stop();

    }

    function verificaNodo(e)
    {

      for(var x=0; x<nodi.length; x++) {

          var nodo = nodi[x];
          var to = L.marker([nodo[1], nodo[2]]);

          var distanzaInMetri = e.latlng.distanceTo(to.getLatLng());
          //alert(nodo);

          if(distanzaInMetri<15) {
            //$("#name").html(nodo[5]);
            //$("#desc").html(nodo[4]);
            /*var x = document.getElementById("toast")
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);*/
            notification.show();
          }
      }

    }

    function checkDistanceFromStart(sito)
    {
      getMapLocation();
      var latitudine = getValueFromLocalStorage('latitudine');
      var longitudine = getValueFromLocalStorage('longitudine');
      var position = L.marker([latitudine, longitudine]);

      var start = L.marker([sito[4], sito[5]]);

      var distanzaInMetri = position.getLatLng().distanceTo(start.getLatLng());

      // Se distanza dal punto di partenza del percorso è inferiore a 500 metri attiva la navigazione
      if(distanzaInMetri<500)
        return true;
      else {
        return false;
      }

    }

    </script>
