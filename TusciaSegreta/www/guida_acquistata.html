<ons-page id="Scelta">
  <script>

    function createElencoAudio(elenco) {

      var innerHtml = "";

      for(var x=0; x<elenco.length; x++) {

          var media = elenco[x];

          var codice = "<div style='content' style='background-color: transparent'>" + media[2] + "</div>" +
            "<audio src='" + cordova.file.dataDirectory + "/" + media[1] + "' controls></audio><br/>";

          innerHtml += codice;

      }

      $("#elencoMediaAudio").html(innerHtml);
    }

    function createElencoVideo(elenco) {

      var innerHtml = "";

      for(var x=0; x<elenco.length; x++) {

          var media = elenco[x];

          var codice = "<div style='content' style='background-color: transparent'>" + media[2] + "</div>" +
            "<video width='100%' controls><source src='" + cordova.file.dataDirectory + "/" + media[1] + "' type='video/mp4'></video><br/>";

          innerHtml += codice;

      }

      $("#elencoMediaVideo").html(innerHtml);
    }

    getMultimediaSito(param, database, 5, createElencoAudio);
    getMultimediaSito(param, database, 10, createElencoVideo);
  </script>
  <ons-card>
    <div class="title" style="background-color: transparent"></div>
    <!--div align="center"><ons-icon size="200px" icon="headphones-alt" align="center"></ons-icon></div><br/-->
    <div id="elencoMediaVideo"></div>
  </ons-card>
  <ons-card>
    <div class="title" style="background-color: transparent"></div>
    <div id="elencoMediaAudio"></div>
  </ons-card>

</ons-page>
