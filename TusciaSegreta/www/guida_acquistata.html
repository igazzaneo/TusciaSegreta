<ons-page id="Scelta">
  <script>

    function createElencoMedia(elenco) {

      var innerHtml = "";

      for(var x=0; x<elenco.length; x++) {

          var media = elenco[x];

          var codice = "<div style='content' style='background-color: transparent'>" + media[2] + "</div>" +
            "<audio src='" cordova.file.dataDirectory + "/" + media[1] + "' controls></audio><br/>";

          innerHtml += codice;

      }

      $("#elencoMedia").html(innerHtml);
    }

    getMultimediaSito(param, database, 5, createElencoMedia);
  </script>
  <ons-card>
    <div class="title" style="background-color: transparent"></div>
    <div align="center"><ons-icon size="200px" icon="headphones-alt" align="center"></ons-icon></div>
    <br/>
    <div id="elencoMedia">

    </div>
  </ons-card>

</ons-page>
