<ons-page id="Scelta">
  <script>
    var param = getValueFromLocalStorage('param');
    //showMessage("Scheda: " + param);
    getSito(param, database);

    var sito = localStorage.getObj('sito');

    showMessage("Scheda: " + sito);

    $(".title").html(sito[1]);
    document.getElementById('video').src=sito[3];
    $(".content").html(sito[2]);
  </script>
  <ons-card>
    <div class="title" style="background-color: transparent">
        <script type="text/javascript">
          document.write(sito[1]);
        </script>
    </div>
    <div>
      <ons-card>
        <iframe id="video" width="100%" height="300" src="https://www.youtube.com/embed/6rJartpsxP8" frameborder="0" allowfullscreen class="video"></iframe>
      </ons-card>
    </div>
    <div style="content" style="background-color: transparent" class="content">
    <br/><br/><br/><br/><br/>
    </div>
  </ons-card>

</ons-page>
