<ons-page id="Scelta">

    <!-- Initialize Swiper -->
    <script>

        var swiper = new Swiper('.swiper-container', {
          autoHeight: true, //enable auto height
          spaceBetween: 20,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });

        function createCarousel(elenco) {

            var innerHtml = "";

            for(var x=0; x<elenco.length; x++) {
              var immagine = elenco[x];
              var html = "<div class='swiper-slide' data-hash='slide'" + (x+1) + "> " +
                "<img src='" + cordova.file.dataDirectory + "/" + immagine[1] + "'><br>" +
                "<p>" + immagine[2] + "</p>" +
                "</div>";

              innerHtml += html;
            }

            $("#carousel").html(innerHtml);


        }

        getGalleriaSito(param, database, createCarousel);


  </script>
