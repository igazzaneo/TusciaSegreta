<ons-page>
  <script>
      var param = getValueFromLocalStorage('param');
      var tab = getValueFromLocalStorage('tab');

      document.addEventListener('init', function(event) {
          alert('This is a lifecycle event! - ' + tab);
          document.querySelector('ons-tabbar').setActiveTab(tab);

      });
  </script>
  <ons-toolbar style="background-color: #000000">
    <div class="left" style="width: 50px">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="fa-info" size="35px" style="color: #FFFFFF"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><img src="img/logo_home.png" height="55px"></div>
    <div class="right" style="width: 50px">
      <ons-toolbar-button icon="fa-user" size="40px" onclick="fn.gotoPage('accesso.html')" style="color: #FFFFFF"></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-tabbar position="auto">

      <ons-tab page="scheda_tab1.html" label="Sito" icon="fa-file-alt" active></ons-tab>
      <ons-tab page="scheda_tab5__.html" label="Media" icon="fa-camera-retro"></ons-tab>
      <ons-tab page="guida_acquistata.html" label="Guida" icon="fa-headphones-alt"></ons-tab>
      <ons-tab page="scheda_tab2.html" label="Percorso" icon="route"></ons-tab>
      <ons-tab page="scheda_tab4.html" label="Dintorni" icon="map-marker-alt"></ons-tab>
      <ons-tab page="scheda_tab6.html" label="Naviga" icon="fa-road"></ons-tab>
  </ons-tabbar>

</ons-page>
