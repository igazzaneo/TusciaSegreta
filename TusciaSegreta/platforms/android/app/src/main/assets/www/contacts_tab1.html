<ons-page>

    <ons-card style="background-color: #adadad; color: #000000; padding: 1px; text-align: center;">
      <div class="title" style="font-size: 14px;">
        Promuovi la tua azienda sull’APP Tuscia Segreta. La tua attività sarà visibile sulla mappa con i tuoi contatti ed il link al tuo sito
      </div>
    </ons-card>
    <ons-card>
      <div style="content">
        <div class="wrap-input100 validate-input" data-validate="Il nome è obbligatorio">
					<input class="input100" id="name" type="text" name="name" placeholder="Nome" style="color: #000000">
					<label class="label-input100" for="name">
						<span class="fa fa-user"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input" data-validate="L'indirizzo email è obbligatorio">
					<input class="input100" id="email" type="text" name="email" placeholder="Email" style="color: #000000">
					<label class="label-input100" for="email">
						<span class="far fa-envelope"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input" data-validate="Inserire preferibilmente il numero di telefono">
					<input class="input100" id="telefono" type="text" name="telefono" placeholder="telefono" style="color: #000000">
					<label class="label-input100" for="email">
						<span class="fas fa-mobile-alt"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input" data-validate="Inserire un messaggio da inviare">
					<textarea class="input100" name="message" rows="4" placeholder="Inserisci il tuo messaggio..." style="color: #000000"></textarea>
				</div>
        <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Invia
						</button>
					</div>
				</div>
      </div>
    </ons-card>
</ons-page>
