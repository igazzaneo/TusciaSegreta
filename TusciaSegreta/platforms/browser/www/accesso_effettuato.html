<ons-page>
  <script>
    $( document ).ready(function() {

      var form = $("#dettaglioForm");
      var cognome = getValueFromLocalStorage('cognome');
      var nome = getValueFromLocalStorage('nome');
      var nome_utente = getValueFromLocalStorage('nome_utente');
      var cellulare = getValueFromLocalStorage('cellulare');

      //alert(cognome + nome + nome_utente + cellulare);

      $('#cognome', form).val(cognome);
      $('#cognome',form).attr('disabled','disabled');
      $('#nome', form).val(nome);
      $('#nome', form).attr('disabled','disabled');
      $('#nome_utente', form).val(nome_utente);
      $('#username', form).attr('disabled','disabled');
      $('#cellulare', form).val(cellulare);
      $('#cellulare', form).attr('disabled','disabled');

    });

  </script>
  <ons-toolbar style="background-color: #000000">
    <div class="left" style="width: 50px">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="fa-info" size="40px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><img src="img/logo_tool.png" height="55px"></div>
    <div class="right" style="width: 50px">
      <ons-toolbar-button icon="fa-user" size="40px" onclick="fn.gotoPage('accesso.html')"></ons-toolbar-button>
    </div>
  </ons-toolbar>

    <ons-card style="background-color: #adadad; color: #ffffff; padding: 1px; text-align: center;">
      <div class="title">
        Profilo utente
      </div>
    </ons-card>
    <ons-card>
      <div style="content">

        <form id="dettaglioForm">
        <div class="wrap-input100 validate-input">
					<input class="input100" id="cognome" type="text" name="cognome" placeholder="Cognome">
					<label class="label-input100" for="cognome">
						<span class="fas fa-id-card"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input">
					<input class="input100" id="nome" type="text" name="nome" placeholder="Nome">
					<label class="label-input100" for="nome">
						<span class="fas fa-id-card"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input">
					<input class="input100" id="nome_utente" type="text" name="nome_utente" placeholder="Nome utente">
					<label class="label-input100" for="nome_utente">
						<span class="fas fa-user-alt"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input">
					<input class="input100" id="cellulare" type="cellulare" name="cellulare" placeholder="Cellulare">
					<label class="label-input100" for="cellulare">
						<span class="fas fa-mobile-alt"></span>
					</label>
				</div>
        </form>

        <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onclick="logOut()">Esci</button>
					</div>
				</div>
      </div>
    </ons-card>
</ons-page>
