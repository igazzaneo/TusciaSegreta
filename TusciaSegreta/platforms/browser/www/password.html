<ons-page>
  <ons-toolbar style="background-color: #000000">
    <div class="left" style="width: 50px">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="fa-info" size="40px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><img src="img/logo_tool.png" height="55px"></div>
    <div class="right" style="width: 50px">
      <ons-toolbar-button icon="fa-user" size="40px" onclick="fn.gotoPage('accesso.html')"></ons-toolbar-button>
    </div>
  </ons-toolbar>

    <ons-card style="background-color: #adadad; color: #ffffff; padding: 1px; text-align: center;">
      <div class="title">
        Recupera password
      </div>
    </ons-card>
    <ons-card>
      <div style="content">
        <div class="wrap-input100 validate-input" data-validate="Username obbligatorio">
					<input class="input100" id="name" type="text" name="username" placeholder="Username o indirizzo email">
					<label class="label-input100" for="username">
						<span class="fa fa-user"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input" data-validate="Codice fiscale obbligatoria">
					<input class="input100" id="codice_fiscale" type="codice_fiscale" name="codice_fiscale" placeholder="Codice fiscale">
					<label class="label-input100" for="codice_fiscale">
						<span class="fas fa-key"></span>
					</label>
				</div>
        <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Recupera dati di accesso
						</button>
					</div>
				</div>
      </div>
    </ons-card>
</ons-page>
