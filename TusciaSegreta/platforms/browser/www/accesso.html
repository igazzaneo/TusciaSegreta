<ons-page>
  <script>
    checkUser();
  </script>
  <ons-toolbar style="background-color: #000000">
    <div class="left" style="width: 50px">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="fa-info" size="40px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><img src="img/logo_tool.png" height="55px"></div>
    <div class="right" style="width: 50px">
      <ons-toolbar-button icon="fa-user" size="40px" onclick="fn.gotoPage('accesso.html')"></ons-toolbar-button>
    </div>
  </ons-toolbar>

    <ons-card style="background-color: #adadad; color: #ffffff; padding: 1px; text-align: center;">
      <div class="title">
        Dati di accesso
      </div>
    </ons-card>
    <ons-card>
      <form id="loginForm">
      <div style="content">
        <div class="wrap-input100 validate-input" data-validate="Nome utente obbligatorio">
					<input class="input100" id="username" type="text" name="username" placeholder="Nome utente">
					<label class="label-input100" for="username">
						<span class="fas fa-user-alt"></span>
					</label>
				</div>
        <div class="wrap-input100 validate-input" data-validate="Password obbligatoria">
					<input class="input100" id="password" type="password" name="password" placeholder="Password">
					<label class="label-input100" for="password">
						<span class="fas fa-key"></span>
					</label>
				</div>
        <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" class="contact100-form-btn" id="loginButton" onclick="accessoDaApp()">Accedi</button>
					</div>
				</div>
      </div>
      </form>
    </ons-card>

    <ons-list>
      <ons-list-item onclick="fn.gotoPage('password.html')">
        <div class="left">
          <ons-icon modifier="bed" icon="fa-key" class="list-item__icon" tappable></ons-icon>
        </div>
        <div class="center">
          Password dimenticata?
        </div>
      </ons-list-item>
      <ons-list-item onclick="fn.gotoPage('account.html')">
        <div class="left">
          <ons-icon modifier="bed" icon="fa-user-plus" class="list-item__icon" tappable></ons-icon>
        </div>
        <div class="center">
          Crea account
        </div>
      </ons-list-item>
   </ons-list>
</ons-page>
